<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script>
        $(document).ready(function(){
            $("input[type=text]").focus(function(){
                $(this).css('background-color','lightyellow');
            });
            $("input[type=text").blur(function(){
                $(this).css('background-color','white');
            });
        });
    </script>
</head>
